    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #050010;
        font-family: 'Space Grotesk', sans-serif;
      }
      .font-futuristic {
        font-family: 'Orbitron', sans-serif;
      }
      canvas {
        display: block;
      }
      @keyframes glitch {
        0% { transform: translate(0); text-shadow: -2px 0 #ff00c1, 2px 0 #00fff9; }
        25% { transform: translate(-2px, 2px); }
        50% { transform: translate(2px, -2px); text-shadow: 2px 0 #ff00c1, -2px 0 #00fff9; }
        75% { transform: translate(-2px, -2px); }
        100% { transform: translate(0); }
      }
      .glitch-text {
        animation: glitch 2s infinite linear alternate-reverse;
      }
      @keyframes neon-flicker {
        0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
          opacity: 1;
          filter: drop-shadow(0 0 5px #00fff9);
        }
        20%, 22%, 24%, 55% {
          opacity: 0.5;
          filter: none;
        }
      }
      .neon-flicker {
        animation: neon-flicker 1.5s infinite;
      }
    </style>
